<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Voxel Mars</title>
    <meta charset="utf-8">
    <style type="text/css">
      * { box-sizing: border-box; }

      html, body {
        margin: 0;
        padding: 0;
        font-family: sans-serif;
        overflow: hidden;
      }
      
      #world {
        -moz-user-select: none;
        -webkit-user-select: none;
        user-select: none;
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      #pointer {
        position: absolute;
        top: 0;
        left: 0;
        width: 5px;
        height: 5px;
        background-color: #f00;
        border: 1px solid #fff;
        margin-top: -3px;
        margin-left: -3px;
      }
      #mid-map {
        display: none;
      }
      #mid-map img {width: 100%;}
      #position {
        display: none;
        position: fixed;
        top: 5px;
        right: 5px;
        font-family: monospace;
      }
      
      #position .item {
        display: inline-block;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 3px 7px;
        margin-left: -4px;
      }
      
      #position .item span {font-weight: bold;}
      
      #permalink {
        color: #fff;
        text-decoration: none;
      }
      
      #permalink:hover {text-decoration: underline;}
    </style>
    <script src="/js/zepto-1.1.1.min.js"></script>
    <script src="/js/index.js"></script>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-45369528-8', 'voxelmars.com');
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div id="mid-map">
      <div id="pointer"></div>
      <img src="/maps/mars/midmap.jpg">
    </div>
    <div id="position">
      <span class="item"><a id="permalink">[LINK]</a></span>
      <span class="item">ALT: <span id="alt">123</span>m</span>
      <span class="item">LAT: <span id="lat">123</span></span>
      <span class="item">LNG: <span id="lng">123</span></span>
    </div>
    <div id="world"></div>
  </body>
</html>
