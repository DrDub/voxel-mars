
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Voxel Mars</title>
    <meta charset="utf-8">
    <style type="text/css">
      * { box-sizing: border-box; }
      html, body { margin: 0; padding: 0; }
      #pointer {
        position: absolute;
        top: 0;
        left: 0;
        width: 5px;
        height: 5px;
        background-color: #f00;
        border: 1px solid #fff;
        margin-top: -3px;
        margin-left: -3px;
      }
      #mid-map {
        display: none;
      }
      #mid-map img {width: 100%;}
    </style>
    <script src="/js/zepto-1.1.1.min.js"></script>
    <script src="/js/index.js"></script>
  </head>
  <body>
    <div id="mid-map">
      <div id="pointer"></div>
      <img src="/maps/mars/partial-midmap.jpg">
    </div>
  </body>
</html>
