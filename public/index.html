
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Voxel Mars</title>
    <meta charset="utf-8">
    <style type="text/css">
      * { box-sizing: border-box; }
      html, body { margin: 0; padding: 0; font-family: sans-serif; }
      #pointer {
        position: absolute;
        top: 0;
        left: 0;
        width: 5px;
        height: 5px;
        background-color: #f00;
        border: 1px solid #fff;
        margin-top: -3px;
        margin-left: -3px;
      }
      #mid-map {
        display: none;
      }
      #mid-map img {width: 100%;}
      #position {
        display: none;
        position: fixed;
        bottom: 5px;
        right: 5px;
        font-family: monospace;
        background-color: rgba(0, 0, 0, 0.5);
        color: #fff;
        padding: 3px 5px;
      }
    </style>
    <script src="/js/zepto-1.1.1.min.js"></script>
    <script src="/js/index.js"></script>
  </head>
  <body>
    <div id="mid-map">
      <div id="pointer"></div>
      <img src="/maps/mars/midmap.jpg">
    </div>
    <div id="position">
      <label>LAT:</label>
      <span id="lat">123</span>
      <label>LNG:</label>
      <span id="lng">123</span>
      <label>ALT:</label>
      <span id="alt">123</span>m
    </div>
  </body>
</html>
